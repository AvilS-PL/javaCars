<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanka</title>
    <style>
        * {
            margin: 0;
            font-family: Roboto;
            box-sizing: border-box;
        }

        main {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: row;
            width: 100%;
            height: calc(100vh - 50px);
        }

        #buttons {
            width: 15%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #photoFrame {
            width: 80%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            height: 50px;
            width: 100%;
            background-color: #5D4037;
            display: flex;
            align-items: center;
        }

        header a {
            margin-left: 20px;
            width: 200px;
            height: 40px;
            border-radius: 10px;
            background-color: #795548;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: 300ms;
        }

        header a:hover {
            background-color: #835f52;
        }
    </style>
</head>

<body onload="generate()">
    <header>
        <a href="/">index</a>
        <a href="/cars.html">edit/update cars</a>
        <a href="/admin.html">generative invoice</a>
        <a href="/search.html">search invoices</a>
    </header>
    <main id="main">
        <div id="buttons">
            <button onclick="fetchEdit('rotate')">Rotate</button>
            <button onclick="fetchEdit('flipH')">flip Horizontal</button>
            <button onclick="fetchEdit('flipV')">flip Vertical</button>
            <button>crop</button>
        </div>
        <div id="photoFrame">
        </div>
    </main>
    <script defer>
        let name = new URLSearchParams(window.location.search).get("name")
        let img = document.createElement("img")
        generate = async () => {
            img.src = "/thumb?name=" + name + "&rand=" + Math.random()
            img.style.maxWidth = "100%"
            img.style.maxHeight = "100%"
            img.style.border = "3px dotted black"
            document.getElementById("photoFrame").append(img)
        }

        fetchEdit = async (x) => {
            const data = JSON.stringify({
                name: name,
                action: x,
            })
            const options = {
                method: "POST",
                body: data
            }
            let response = await fetch("/editPic", options)

            if (!response.ok) {
                return response.status
            }
            else {
                generate()
                return await response.json()
            }
        }
    </script>
</body>

</html>
